<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <div class="main">
    <h1 class="main-title">Grid Number</h1>
    <div class="list1">
      <span>Column 1</span>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </div>
    <div class="list2">
      <span>Column 2</span>
      <li class="li2">8</li>
      <li class="li2">9</li>
      <li class="li2">10</li>
      <li class="li2">11</li>
      <li class="li2">12</li>
      <li class="li2">13</li>
      <li class="li2">14</li>
    </div>
    <div class="list3">
      <span>Column-3</span>
      <li class="li3">15</li>
      <li class="li3">16</li>
      <li class="li3">17</li>
      <li class="li3">18</li>
      <li class="li3">19</li>
      <li class="li3">20</li>
      <li class="li3">21</li>
    </div>
    <div class="inputs">
      <h1 class="h1_in">Enter the column number in which your number lies</h1>

      <input type="text" />
      <button title="Referesh It To Play Again">Submit</button>
    </div>
  </div>
</body>

</html>
